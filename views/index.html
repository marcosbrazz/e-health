<!DOCTYPE html>
<html>
<head>
	<title>E-Health</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="/style/vendor/bootstrap/sb-admin-2.css" />
	<link rel="stylesheet" href="/style/vendor/bootstrap/bootstrap.css" />
	<link rel="stylesheet" href="/style/vendor/font-awesome/font-awesome.css" />
	
</head>
<body>
	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">E-Health</a>
			</div>
		</nav>
		<div id="page-wrapper" style="min-height: 414px;">
			<div class="row">
				<div class="col-lg-8">
					<div class="panel panel-default" style="margin-top: 15px;">
						<div class="panel-heading">Intercurrence</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<form role="form">
										<div class="form-group">
											<label>How do you feel?</label>
											<textarea class="form-control" rows="3" id="intercurrence" name="intercurrence">I am bleeding</textarea>
										</div>
										<p>
											<button type="button" id="register" class="btn btn-success btn-lg">Register</button>
											<button type="button" id="clean" class="btn btn-info">Clean</button>
											<button type="button" id="back" class="btn btn-warning pull-right">Back</button>
										</p>
										
										<div id="classification"></div>
									</form>
								</div>
							</div>
							<div class="modal fade" id="notifyDocModal" tabindex="-1" role="dialog" aria-labelledby="notifyDocModal" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="notifyDocModal">Note</h4>
                                        </div>
                                        <div class="modal-body">
                                        	<p>Intercurrence registered!</p>
                                            <p>For your well being, your doctor is going to be notified.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
                             <div id="sucessNote" class="alert alert-success" style="display:none">
                                Intercurrence registered!
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/scripts/vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/scripts/vendor/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="/scripts/views/index.js"></script>
</body>
</html>
